{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div id="content">
        {% block content %}
          
        {% endblock content %}
    </div>
    <div id="sidebar">
        <h2>My Blog</h2>
        <p>I have written {% total_posts %} post</p>
        {%  show_latest_post  %}
    </div>
</body>
</html>
